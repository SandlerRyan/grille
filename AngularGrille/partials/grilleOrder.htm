<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">

            <!-- items -->
            <table class="table table-bordered">

                <!-- header -->
                <tr class="well">
                    <td><b>Item</b></td>
                    <td class="tdCenter"><b>Quantity</b></td>
                    <td class="tdRight"><b>Price</b></td>
                    <td />
                </tr>

                <!-- empty order message -->
                <tr ng-hide="order.getTotalCount() > 0" >
                    <td class="tdCenter" colspan="4">
                        Your order is empty.
                    </td>
                </tr>

                <!-- order items -->
                <tr ng-repeat="item in order.items | orderBy:'name'">
                    <td>{{item.name}}</td>
                    <td class="tdCenter">
                      <div class="input-append">
                        <!-- use type=tel instead of  to prevent spinners -->
                        <input
                            class="span3 text-center" type="tel" 
                            ng-model="item.quantity" 
                            ng-change="order.saveItems()" />
                        <button 
                            class="btn btn-success" type="button" 
                            ng-disabled="item.quantity >= 1000"
                            ng-click="order.addItem(item.id, item.name, item.price, +1)">+</button>
                        <button 
                            class="btn btn-inverse" type="button" 
                            ng-disabled="item.quantity <= 1"
                            ng-click="order.addItem(item.id, item.name, item.price, -1)">-</button>
                      </div>
                    </td>
                    <td class="tdRight">{{item.price * item.quantity | currency}}</td>
                    <td class="tdCenter" title="remove from order">
                        <a href="" ng-click="order.addItem(item.id, item.name, item.price, -10000000)" >
                            <i class="icon-remove" />
                        </a>
                    </td>
                </tr>

                <!-- footer -->
                <tr class="well">
                    <td><b>Total</b></td>
                    <td class="tdCenter"><b>{{order.getTotalCount()}}</b></td>
                    <td class="tdRight"><b>{{order.getTotalPrice() | currency}}</b></td>
                    <td />
                </tr>
            </table>
        </div>

        <!-- buttons -->
        <div class="span4">
            <p class="text-info">
                <button 
                    class="btn btn-block" 
                    onclick="window.location.href='index.htm'">
                    <i class="icon-chevron-left" /> back to store
                </button>
                <button 
                    class="btn btn-block btn-danger" 
                    ng-click="order.clearItems()" 
                    ng-disabled="order.getTotalCount() < 1" >
                    <i class="icon-trash icon-white" /> clear order
                </button>
            </p>

            <br /><br />

            <p class="text-info">
                <button 
                    class="btn btn-block btn-primary" 
                    ng-click="order.checkout('Stripe')" 
                    ng-disabled="order.getTotalCount() < 1">
                    <i class="icon-ok icon-white" /> check out using Stripe
                </button>
            </p>
                <!-- Stripe needs a form to post to -->
                <form class="form-stripe"></form>

            <br /><br />

        </div>
    </div>
</div>
